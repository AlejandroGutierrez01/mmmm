<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form>
        <h2>Evaluación </h2>
        <label for="pregunta1">¿Qué debe hacer si el semáforo cambia a color amarillo?</label>
        <select id="pregunta1" required>
            <option value="">Seleccione una opción...</option>
            <option value="Aumentar la velocidad y cruzar la calle">Aumentar la velocidad y cruzar la calle</option>
            <option value="Disminuir la velocidad y detenerse.">Disminuir la velocidad y detenerse.</option>
            <option value="Hacer caso omiso a la luz amarilla.">Hacer caso omiso a la luz amarilla.</option>
        </select> <br>
        
        <label for="pregunta2">Ante un llamado del agente de tránsito, ¿Qué debe hacer?</label>
        <select id="pregunta2" required>
            <option value="">Seleccione una opción...</option>
            <option value="Detenerse y mostrar las credenciales (licencia y matrícula)">Detenerse y mostrar las credenciales (licencia y matrícula)</option>
            <option value="Aumentar la velocidad y huir">Aumentar la velocidad y huir</option>
            <option value="Detenerse y no mostrar las credenciales puesto que son personales">Detenerse y no mostrar las credenciales puesto que son personales</option>
        </select>

        <button type="submit" onclick="calificar()">Calificar</button>
    </form>
    <script src="evaluacion.js"></script>
</body>
</html>
